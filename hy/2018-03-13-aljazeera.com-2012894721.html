    <div id="body-170301071804049"><p data-translation="A  գործադուլ  են  ուսուցիչների  ի  Վինեա , որը  ունի  փակել է  դպրոցներ  է  ավելի  քան  մեկ  ամսից , ունի  հրահրել  է  զանգվածային  բողոքի ակցիա  ի  զայրացած  ծնողների : Union  առաջնորդները  ուզում  , որ  կառավարությունը  պետք է  բարձրացնել  ուսուցիչների ' աշխատավարձերը , քանի որ  նաեւ  , քանի որ  կտրել  սննդամթերքի  եւ  վառելիքի  գների :"><span id="_0" data-translation="A">A</span> <span id="_1" data-translation="գործադուլ">strike</span> <span id="_2" data-translation="են">by</span> <span id="_3" data-translation="ուսուցիչների">teachers</span> <span id="_4" data-translation="ի">in</span> <span id="_5" data-translation="Վինեա">Guinea</span>, <span id="_6" data-translation="որը">which</span> <span id="_7" data-translation="ունի">has</span> <span id="_8" data-translation="փակել է">closed</span> <span id="_9" data-translation="դպրոցներ">schools</span> <span id="_10" data-translation="է">for</span> <span id="_11" data-translation="ավելի">more</span> <span id="_12" data-translation="քան">than</span> <span id="_13" data-translation="մեկ">a</span> <span id="_14" data-translation="ամսից">month</span>, <span id="_15" data-translation="ունի">has</span> <span id="_16" data-translation="հրահրել">provoked</span> <span id="_17" data-translation="է">a</span> <span id="_18" data-translation="զանգվածային">mass</span> <span id="_19" data-translation="բողոքի ակցիա">protest</span> <span id="_20" data-translation="ի">by</span> <span id="_21" data-translation="զայրացած">angry</span> <span id="_22" data-translation="ծնողների">parents</span>. <span id="_23" data-translation="Union">Union</span> <span id="_24" data-translation="առաջնորդները">leaders</span> <span id="_25" data-translation="ուզում">want</span> <span id="_26" data-translation=", որ">the</span> <span id="_27" data-translation="կառավարությունը">government</span> <span id="_28" data-translation="պետք է">to</span> <span id="_29" data-translation="բարձրացնել">increase</span> <
